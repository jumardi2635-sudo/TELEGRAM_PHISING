<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Saldo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-page" style="padding: 20px;">
    <h2 style="color: #1e3c72; margin-bottom: 20px;">Pilih Metode</h2>
    
    <div class="balance-card" style="position: relative; bottom: 0; margin-bottom: 15px;">
        <div style="display:flex; align-items:center; gap: 15px;">
            <i class="fa-solid fa-building-columns" style="font-size: 1.5rem; color: #1e3c72;"></i>
            <div>
                <b>Transfer Bank</b><br>
                <span style="font-size:0.8rem; color:#666;">BCA, Mandiri, BRI</span>
            </div>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div class="balance-card" style="position: relative; bottom: 0; margin-bottom: 15px;">
        <div style="display:flex; align-items:center; gap: 15px;">
            <i class="fa-solid fa-wallet" style="font-size: 1.5rem; color: #1e3c72;"></i>
            <div>
                <b>E-Wallet</b><br>
                <span style="font-size:0.8rem; color:#666;">DANA, OVO, GoPay</span>
            </div>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
    </div>

    <a href="/" style="display:block; text-align:center; margin-top:30px; color: #666; text-decoration:none;">Kembali</a>
</body>
</html>
