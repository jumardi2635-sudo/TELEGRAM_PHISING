<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi OTP</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .error { color: red; font-size: 12px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Verifikasi</h2>
        <p>Masukkan kode dari Telegram</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for m in messages %}<div class="error">{{ m }}</div>{% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="otp" placeholder="5 Digit Kode" required>
            {% if password_required %}
                <input type="password" name="password" placeholder="Password 2FA" required>
            {% endif %}
            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
